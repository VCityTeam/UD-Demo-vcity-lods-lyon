<!-- @format -->

<!DOCTYPE html>
<html>
  <head>
    <title>3DTiles of all Lyon boroughs with LODs</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <script src="../dist/release/app_name.js"></script>
    <!-- <script src="../dist/debug/app_name.js"></script> -->
    <script type="text/javascript">
      const app = new app_name.Templates.AllWidget();

      app.start('../assets/config/all_lyon_lods.json').then(() => {
        // Create the layer choice module
        const layerChoice = new app_name.Widgets.LayerChoice(app.view3D.getLayerManager());
        app.addModuleView('layerChoice', layerChoice);

        // Create the 3DTiles debugger module
        const debug3dTilesWindow =
          new app_name.Widgets.Debug3DTilesWindow(app.view3D.getLayerManager());
        app.addModuleView('3dtilesDebug', debug3dTilesWindow, {
          name: '3DTiles Debug',
        });

        // Create the CityObject module
        let cityObjectModule = new app_name.Widgets.CityObjectModule(
          app.view3D.getLayerManager(),
          app.config
        );
        app.addModuleView('cityObjects', cityObjectModule.view);

        let camera = app.view3D.getCamera();

        let tilesManagers = app.view3D.getLayerManager().tilesManagers;
        let refinementButtons = new app_name.RefinementButtons(
          app.view3D.getItownsView(),
          camera,
          tilesManagers,
        );
      });
    </script>
  </body>
</html>
